<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"content="width=device-width">
    <title>demo</title>
    <link rel="stylesheet" href="../frameworks/bootstrap-3.3.0-dist/css/bootstrap.min.css">
    <script src="../frameworks/jquery-2.1.4/jquery.min.js"></script>
    <script src="../frameworks/bootstrap-3.3.0-dist/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <form action="" class="form-horizontal">
            <legend>用户注册</legend>
            <div class="form-group has-error">
                <label for="" class="col-sm-3">用户名</label>
                <div class="col-sm-6 has-feedback ">
                    <input type="username" class="form-control">
                    <span class="glyphicon glyphicon-user form-control-feedback"></span>
                </div>
                <span class="help-block">请输入6~9</span>
            </div>
            <div class="form-group">
                <label for="" class="col-sm-3">密码</label>
                <div class="col-sm-6">
                    <input type="password" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label for="" class="col-sm-3">性别</label>
                <div class="col-sm-6 radio">
                    <label>
                         <input type="radio" name="gender" value="male">男
                    </label>
                    <label>
                        <input type="radio" name="gender" value="female">女
                    </label>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
