<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"content="width=device-width">
    <title>按钮组</title>
    <link rel="stylesheet" href="../frameworks/bootstrap-3.3.0-dist/css/bootstrap.min.css">
    <script src="../frameworks/jquery-2.1.4/jquery.min.js"></script>
    <script src="../frameworks/bootstrap-3.3.0-dist/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <h2>按钮</h2>
        <button class="btn btn-default">default</button>
        <button class="btn btn-info">info</button>
        <button class="btn btn-success">success</button>
        <h2>按钮组</h2>

        <!--按钮组-->
        <div class="btn-group">
            <button class="btn btn-default">default</button>
            <button class="btn btn-info">info</button>
            <button class="btn btn-success">success</button>
        </div>
        <!--自适应按钮-->

            <div class="btn-group btn-group-justified">
                <a class="btn btn-default">default</a>
                <a class="btn btn-info">info</a>
                <a class="btn btn-success">success</a>
            </div>

        <h2>按钮工具条</h2>
        <div class="btn-toolbar">
            <div class="btn-group">
                <button class="btn btn-default">default</button>
                <button class="btn btn-info">info</button>
                <button class="btn btn-success">success</button>
            </div>
            <div class="btn-group">
                <button class="btn btn-default">default</button>
                <button class="btn btn-danger">danger</button>
            </div>
        </div>
        <h2>按钮组中的下拉菜单</h2>
        <div class="btn-group">
            <button class="btn btn-default">default</button>
            <div class="btn-group">
                <button class="btn btn-info">info</button>
                <button class="btn btn-info dropdown-toggle" data-toggle="dropdown">info</button>
                <span class="caret"></span>
                <ul class="dropdown-menu">
                    <li><a href="">1</a></li>
                    <li><a href="">2</a></li>
                    <li class="divider"><a href=""></a></li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
