<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>按钮</title>
    <link rel="stylesheet" href="../frameworks/bootstrap-3.3.0-dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <button class="close">&times;</button>
        <a class="close">&times</a>
        <div class="caret"></div>

        <button class="btn btn-default">
            default 标准
        </button>
        <button class="btn btn-primary">
            primary 视觉加重
        </button>
        <button class="btn btn-success">
            success 成功
        </button>
        <button class="btn btn-info">
            info 提示信息
        </button>
        <button class="btn btn-warning">
            warning 需要进行某中行为
        </button>
        <button class="btn btn-danger">
            danger 危险或错误行为
        </button>
        <button class="btn btn-link">
            link 链接
        </button>
        <button class="btn btn-sm">小</button>
        <button class="btn btn-lg">大</button>
        <button class="btn btn-block">
            超级按钮
        </button>
        <button class="btn btn-xs btn-danger">超级小</button>
        <!--<div class="bg-danger">-->
            <!--<img src="../images" alt="">-->
        <!--</div>-->
        
    </div>
</body>
</html>
